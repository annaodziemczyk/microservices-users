language: node_js
node_js:
  - "10"
services:
  - docker
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_NAME_PRD=microservices-shop
    - CLUSTER_NAME_PRD=users
    - CLOUDSDK_COMPUTE_ZONE=europe-west2-a
    - DOCKER_IMAGE_NAME=users-node
    - KUBE_DEPLOYMENT_NAME=users-node
    - KUBE_DEPLOYMENT_CONTAINER_NAME=users-node
    - NODE_ENV=CI
before_deploy:
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update kubectl
deploy:
  - provider: script
    script: chmod +x ./deploy-production.sh && ./deploy-production.sh
    skip_cleanup: true
    on:
      branch: master
